<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibia - Free Massively Multiplayer Online Role-Playing Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <!-- Main Content -->
    <main class="main bg-body">
        <!-- Container -->
        <section class="container">
            <div class="logo">
                <img src="./img/tibia-logo.png" alt="Tibia Logo">
            </div>
            <!-- Log IN -->
            <div class="login">
                <p class="form-title">Journey Onwards</p>
                <form action="" class="login-form">
                    <div class="email-password">
                        <label for="email">Email: </label>
                        <input type="text" id="email">
                        <label for="password">Password: </label>
                        <input type="password" id="password">
                    </div>
                    <div class="remember-login">
                        <a href="#">Forgot password and/or email</a>
                        <a href="#">Create new account</a>
                    </div>
                    <button type="submit" id="btn">Login</button>
                </form>
            </div>

        </section>
    </main>

</body>

</html>
